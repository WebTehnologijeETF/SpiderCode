
<div class="modal">

		<form class="form-block" action="#/Home">
			<div class="form-group">
				<label for="usernameInput" class="form-label">Username</label>
				<input type="text" id="usernameInput" class="text-box" placeholder="Enter Username...">
			</div>
			<div class="form-group">
				<label for="passwordInput" class="form-label">Password</label>
				<input type="password" id="passwordInput" class="text-box" placeholder="Enter Password...">

			<div class="form-group">
				<input type="submit" class="btn btn-blue" value="Log In!" id="loginButton"></button>

	</div>	
</div>
